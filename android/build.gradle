buildscript {
    ext {
        ext.kotlin_version = '1.9.22'// Updated to latest Kotlin version
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.2' // Make sure this is correct
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22"  // Kotlin plugin classpath
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
